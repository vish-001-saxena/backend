{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | E-Waste Link</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #117f53;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #2d8e49;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #152865;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #1e3a8a;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Join E-Waste Link</h2>
    <form action="/register" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="+91-XXXXXXXXXX" required>

      <label for="userType">Registering As</label>
      <select id="userType" name="userType" required>
        <option value="">Select type</option>
        <option value="household">Household User</option>
        <option value="collector">Informal Collector</option>
      </select>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" placeholder="******" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="******" required>

      <button type="submit">Register</button>
    </form>
    <div class="footer">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>

</body>
</html>
