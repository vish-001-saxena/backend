
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Pickup | E-Waste Link</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    .navbar {
      background-color: #047857;
      color: white;
      padding: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
    }

    .pickup-form-section {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #047857;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
    }

    button {
      background-color: #047857;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #065f46;
    }

    .confirmation-message {
      margin-top: 1rem;
      color: green;
      font-weight: 600;
      text-align: center;
    }

    .footer {
      background-color: #047857;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="container navbar-content">
      <h1 class="logo">E-Waste Link</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="#">Schedule Pickup</a>
      </nav>
    </div>
  </header>

  <main class="pickup-form-section">
    <h2>Schedule Your E-Waste Pickup</h2>
    <p>Fill out the form below to request a pickup at your location.</p>

    <form id="pickupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Pickup Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="items">Items to Pick Up</label>
      <textarea id="items" name="items" rows="3" placeholder="e.g., 1 mobile phone, 2 laptops" required></textarea>

      <label for="date">Preferred Pickup Date</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Schedule Pickup</button>
    </form>

    <div id="confirmation" class="confirmation-message"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 E-Waste Link | Empowering Responsible Recycling</p>
  </footer>

  <script>
    document.getElementById("pickupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const confirmation = document.getElementById("confirmation");
      confirmation.textContent = `Thank you, ${name}! Your pickup has been scheduled.`;
      this.reset();
    });
  </script>
</body>
</html>
